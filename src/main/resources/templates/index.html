<!DOCTYPE html>
<html lang="en" xmlns::th="http://thymeleave.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Paypal Payment Integration</h1>
        <form action="/payment/create" method="post" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Payment method</label>
                <input type="text" class="form-control" id="method" name="method" value="Paypal">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="5.0">
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="d-flex justify-content-center">
                <button
                        type="submit"
                        class="btn btn-primary"
                >
                    Pay with Paypal
                </button>
            </div>
        </form>
    </div>
</body>
</html>
